<!-- task-list.component.html -->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <h2>Task List</h2>
      <ul class="list-group">
        <li
          *ngFor="let task of taskService.tasks; let i = index"
          class="list-group-item d-flex justify-content-between align-items-center"
          [class.active]="selectedTaskIndex === i"
        >
          <span (click)="selectTask(i)">{{ task.name }}</span>
          <div>
            <button
              type="button"
              class="btn btn-secondary btn-sm"
              (click)="moveTaskTop()"
            >
              Top
            </button>
            <button
              type="button"
              class="btn btn-secondary btn-sm"
              (click)="moveTaskDown()"
            >
              Down
            </button>
            <button
              type="button"
              class="btn btn-danger btn-sm"
              (click)="deleteTask()"
            >
              Delete
            </button>
          </div>
        </li>
      </ul>
      <button type="button" class="btn btn-primary mt-2" (click)="viewTaskDetail()">View Detail</button>
    </div>
  </div>
</div>
