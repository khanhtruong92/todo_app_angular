<!-- add-task.component.html -->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <h2>Add Task</h2>
      <div *ngIf="showAlert" class="alert alert-danger" role="alert">
        Please enter Task Name and Description.
      </div>
      <form>
        <div class="form-group">
          <label for="taskName">Task Name</label>
          <input
            type="text"
            class="form-control"
            id="taskName"
            name="taskName"
            [(ngModel)]="taskName"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            [(ngModel)]="description"
          ></textarea>
        </div>
        <button type="button" class="btn btn-primary" (click)="createTask()">Add</button>
      </form>
    </div>
  </div>
</div>
